<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Generador</title>
</head>

<body>

    <div class="container">
        <h2>Generador de contraseñas</h2>
        <label for="length">Largo de la contraseña:</label>
        <input type="number" id="length" placeholder="Enter Length" value="12" max="30">
        <input type="text" id="output" readonly>
        <div>
            <button onclick="generatePsw()" class="btn">Generar</button>
            <button onclick="copyPsw()" class="btn">Copiar</button>
        </div>
    </div>
    <script src="funcionalidad.js"></script>
</body>

</html>
